apiVersion: meshery.io/v1alpha1
kind: Design
metadata:
  name: ClickHouse
  description: Bitnami ClickHouse Helm chart imported as a Meshery Design
spec:
  components:
    - name: clickhouse
      type: helm
      model:
        url: https://artifacthub.io/packages/helm/bitnami/clickhouse
        version: 27.1.2 # Update to latest if needed
      settings:
        auth:
          username: "admin"
          password: "<REPLACE_WITH_SECURE_PASSWORD>" # Use a Kubernetes secret in production
        tls:
          enabled: true
          autoGenerated:
            enabled: true
        # It is recommended to use 'auth.existingSecret' and 'auth.existingSecretKey' for production deployments
        # Example:
        # auth:
        #   existingSecret: "my-clickhouse-secret"
        #   existingSecretKey: "admin-password"
